<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Piano Keyboard</title>
    <script src="https://unpkg.com/lodash@4.16.6"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/index.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <!-- C4 range -->
        <div class="key" id="c4" onmousedown="onMouseDown(this.id)" onmouseup="onMouseUp(this.id)">
            <p>C4</p>
            <audio id="c4-audio" preload="auto" src="assets/do.wav">
                Your browser does not support the
                <code>audio</code> element.
            </audio>
        </div>
        <div class="key" id="d4" onmousedown="onMouseDown(this.id)" onmouseup="onMouseUp(this.id)">
            <p>D4</p>

                <code>audio</code> element.

</html>
