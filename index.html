<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Piano Keyboard</title>
    <link rel="icon" href="assets/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/index.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <!-- C4 range -->
        <div class="key" data-note="c4" onmousedown="onMouseDown(this)" onmouseup="onMouseUp(this)">
            <p>C4</p>
        </div>
        <div class="key" data-note="d4" onmousedown="onMouseDown(this)" onmouseup="onMouseUp(this)">
            <p>D4</p>
        </div>
        <div class="key" data-note="e4" onmousedown="onMouseDown(this)" onmouseup="onMouseUp(this)">
            <p>E4</p>
        </div>
        <div class="key" data-note="f4" onmousedown="onMouseDown(this)" onmouseup="onMouseUp(this)">
            <p>F4</p>
        </div>
        <div class="key" data-note="g4" onmousedown="onMouseDown(this)" onmouseup="onMouseUp(this)">
            <p>G4</p>
        </div>
        <div class="key" data-note="a4" onmousedown="onMouseDown(this)" onmouseup="onMouseUp(this)">
            <p>A4</p>
        </div>
        <div class="key" data-note="b4" onmousedown="onMouseDown(this)" onmouseup="onMouseUp(this)">
            <p>B4</p>
        </div>

        <!-- audio sounds -->
        <audio id="c4" preload data-type="audio" src="assets/do.wav"></audio>
        <audio id="d4" preload data-type="audio" src="assets/re.wav"></audio>
        <audio id="e4" preload data-type="audio" src="assets/mi.wav"></audio>
        <audio id="f4" preload data-type="audio" src="assets/fa.wav"></audio>
        <audio id="g4" preload data-type="audio" src="assets/sol.wav"></audio>
        <audio id="a4" preload data-type="audio" src="assets/la.wav"></audio>
        <audio id="b4" preload data-type="audio" src="assets/si.wav"></audio>

    </div>
